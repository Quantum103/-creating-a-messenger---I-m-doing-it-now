<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Messenger - Личный кабинет</title>

     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #f8f4f0;       
            --snow: #e8eef5;         
            --mountain: #6D819A;     
            --dark: #2E3338;        
            --wood: #8A5E3C;      
            --frost: rgba(109, 129, 154, 0.05);
            --shadow: rgba(46, 51, 56, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--cream), var(--snow));
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Кривые горы на фоне */
        .mountain-bg {
            position: fixed;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            opacity: 0.08;
        }

        .mountain-curve {
            position: absolute;
            bottom: 0;
            width: 300px;
            height: 300px;
            border-radius: 60% 40% 0 60%;
            background: var(--mountain);
            filter: blur(10px);
        }

        .mountain-curve:nth-child(1) {
            bottom: 10%;
            left: 10%;
            width: 400px;
            height: 400px;
            border-radius: 70% 30% 0 70%;
            transform: rotate(10deg);
        }

        .mountain-curve:nth-child(2) {
            bottom: 30%;
            left: 30%;
            width: 350px;
            height: 350px;
            border-radius: 40% 60% 0 40%;
            transform: rotate(-15deg);
        }

        .mountain-curve:nth-child(3) {
            bottom: 50%;
            left: 50%;
            width: 280px;
            height: 280px;
            border-radius: 50% 50% 0 50%;
            transform: rotate(25deg);
        }

        .mountain-curve:nth-child(4) {
            bottom: 20%;
            left: 70%;
            width: 320px;
            height: 320px;
            border-radius: 30% 70% 0 30%;
            transform: rotate(-10deg);
        }

        .mountain-curve:nth-child(5) {
            bottom: 60%;
            left: 20%;
            width: 250px;
            height: 250px;
            border-radius: 65% 35% 0 65%;
            transform: rotate(18deg);
        }

        /* Основной контейнер */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Боковое меню */
        .sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid var(--snow);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 15px var(--shadow);
            z-index: 20;
        }

        .logo-section {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--snow);
            margin-bottom: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--wood);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span {
            background: linear-gradient(90deg, var(--mountain), var(--wood));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            cursor: pointer;
        }

        .menu-item:hover {
            background: var(--frost);
            color: var(--wood);
        }

        .menu-item.active {
            background: var(--frost);
            color: var(--wood);
            border-left-color: var(--wood);
        }

        .menu-item i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .menu-divider {
            height: 1px;
            background: var(--snow);
            margin: 15px 20px;
        }

        .menu-title {
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--mountain);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 30px;
        }

        /* Профиль */
        .profile-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--snow);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--snow);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--wood), var(--mountain));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(138, 94, 60, 0.3);
            border: 4px solid white;
        }

        .profile-info h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .profile-info p {
            color: var(--mountain);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--wood);
        }

        .stat-label {
            font-size: 13px;
            color: var(--mountain);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Информация профиля (3 элемента) */
        .profile-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .detail-card {
            background: var(--frost);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid var(--snow);
        }

        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow);
            background: white;
        }

        .detail-icon {
            font-size: 32px;
            color: var(--wood);
            margin-bottom: 12px;
        }

        .detail-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--mountain);
        }

        /* Создание поста */
        .create-post {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--snow);
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .create-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--wood), var(--mountain));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .post-input-container {
            position: relative;
        }

        .post-input {
            width: 100%;
            padding: 15px 20px 60px;
            border: 1px solid var(--snow);
            border-radius: 15px;
            background: var(--frost);
            color: var(--dark);
            font-size: 15px;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .post-input:focus {
            border-color: var(--mountain);
            background: white;
            box-shadow: 0 0 0 3px rgba(109, 129, 154, 0.1);
        }

        .post-input::placeholder {
            color: var(--mountain);
            opacity: 0.7;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--snow);
        }

        .post-tools {
            display: flex;
            gap: 15px;
        }

        .post-tool {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--mountain);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .post-tool:hover {
            color: var(--wood);
        }

        .post-tool i {
            font-size: 18px;
        }

        .post-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--wood), #a07a52);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(138, 94, 60, 0.3);
        }

        .post-btn:hover {
            background: linear-gradient(135deg, #9a6a45, #b08a60);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(138, 94, 60, 0.4);
        }

        .post-btn:active {
            transform: translateY(0);
        }

        /* Список постов */
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .post-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px var(--shadow);
            border: 1px solid var(--snow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--snow);
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--wood), var(--mountain));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .post-user {
            flex: 1;
        }

        .post-username {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 3px;
        }

        .post-time {
            font-size: 13px;
            color: var(--mountain);
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark);
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--snow);
        }

        .post-actions {
            display: flex;
            gap: 25px;
        }

        .post-action {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--mountain);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .post-action:hover {
            color: var(--wood);
        }

        .post-action i {
            font-size: 18px;
        }

        .post-action.like.active {
            color: var(--wood);
        }

        /* Медиа запросы */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }
            
            .main-content {
                margin-left: 220px;
            }
            
            .profile-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .profile-details {
                grid-template-columns: 1fr;
            }
            
            .mountain-bg {
                display: none;
            }
        }

        /* Снежинка */
        .snowflake-icon {
            position: relative;
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .snowflake-icon::before {
            content: '❄';
            position: absolute;
            font-size: 20px;
            animation: snowflakeSpin 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes snowflakeSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
    </style>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="mountain-bg">
        <div class="mountain-curve"></div>
        <div class="mountain-curve"></div>
        <div class="mountain-curve"></div>
        <div class="mountain-curve"></div>
        <div class="mountain-curve"></div>
    </div>

    <div class="dashboard-container">
        <!-- Боковое меню -->
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo">
                    <div class="snowflake-icon"></div>
                    <span>Alpine Messenger</span>
                </div>
            </div>

            <div class="menu-title">ОСНОВНОЕ</div>
            <div class="menu-item active" data-page="profile">
                <i class="fas fa-home"></i>
                <span>Личный кабинет</span>
            </div>
            <div class="menu-item" data-page="friends">
                <i class="fas fa-users"></i>
                <span>Друзья</span>
            </div>
            <div class="menu-item" data-page="chats">
                <i class="fas fa-comments"></i>
                <span>Чаты</span>
            </div>

            <div class="menu-divider"></div>

            <div class="menu-title">НАСТРОЙКИ</div>
            <div class="menu-item" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </div>
            <div class="menu-item" data-page="profile-edit">
                <i class="fas fa-user-edit"></i>
                <span>Редактировать профиль</span>
            </div>
            <div class="menu-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Выйти</span>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <!-- Профиль -->
            <div class="profile-section">
                <div class="profile-header">
                    <div class="avatar" id="profileAvatar">A</div>
                    <div class="profile-info">
                        <h1 id="profileName">Загрузка...</h1>
                        <p id="profileStatus">Загрузка статуса...</p>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <div class="stat-value" id="friendsCount">0</div>
                                <div class="stat-label">Друзья</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="postsCount">0</div>
                                <div class="stat-label">Посты</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value" id="followersCount">0</div>
                                <div class="stat-label">Подписчики</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Информация профиля (3 элемента) -->
                <div class="profile-details">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="detail-title">Местоположение</div>
                        <div class="detail-value" id="location">Загрузка...</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <div class="detail-title">Дата рождения</div>
                        <div class="detail-value" id="birthday">Загрузка...</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div class="detail-title">Работа</div>
                        <div class="detail-value" id="work">Загрузка...</div>
                    </div>
                </div>
            </div>

            <!-- Создание поста -->
            <form id="createPost">
                <div class="create-post">
                <div class="create-post-header">
                    <div class="create-avatar">A</div>
                    <div style="flex: 1;">
                        <textarea 
                            class="post-input" 
                            id="newPostText" 
                            placeholder="Что у вас нового? Расскажите о своих приключениях"
                            rows="3"
                        ></textarea>
                    </div>
                </div>
                <div class="post-actions">
                    <div class="post-tools">
                        <div class="post-tool" onclick="addPhoto()">
                            <i class="fas fa-image"></i>
                            <span>Фото</span>
                        </div>
                        <div class="post-tool" onclick="addVideo()">
                            <i class="fas fa-video"></i>
                            <span>Видео</span>
                        </div>
                        <div class="post-tool" onclick="addLocation()">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Место</span>
                        </div>
                    </div>
                    <button class="post-btn" type="submit">
                        <i class="fas fa-paper-plane"></i> Опубликовать
                    </button>
                </div>
            </div>
            </form>
            <!-- Список постов -->
            <div class="posts-container" id="postsContainer">
                <div style="text-align: center; color: var(--mountain); padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 10px;"></i>
                    <div>Загрузка постов...</div>
                </div>
            </div>
        </div>
    </div>

<script>
    // Загрузка профиля
    async function loadProfileData() {
        const token = localStorage.getItem('auth_token');
        
        try {
            const response = await fetch('/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.status === 401) {
                window.location.href = '/login.html';
                return;
            }

            const data = await response.json();
            
            document.getElementById('profileName').textContent = data.username || 'Гость';
            document.getElementById('profileStatus').textContent = data.email || '';
            document.getElementById('profileAvatar').textContent = 
                (data.username || 'A').charAt(0).toUpperCase();
            
            if (data.location) document.getElementById('location').textContent = data.location;
            if (data.birthday) document.getElementById('birthday').textContent = data.birthday;
            if (data.work) document.getElementById('work').textContent = data.work;

        } catch (error) {
            console.error('Ошибка сети:', error);
        }
    }

    // Создание поста
    document.getElementById('createPost').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const textarea = document.getElementById('newPostText');
        const text = textarea.value.trim();
        if (!text) return;

        const token = localStorage.getItem('auth_token');
        
        try {
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });

            if (response.status === 401) {
                window.location.href = '/login.html';
                return;
            }

            if (!response.ok) {
                throw new Error(`Ошибка ${response.status}`);
            }

            textarea.value = '';
            await loadPosts();            
        } catch (err) {
            console.error('Ошибка:', err);
            alert(`Не удалось опубликовать: ${err.message}`);
        }
    });



async function loadPosts() {
    const token = localStorage.getItem('auth_token');
    const container = document.getElementById('postsContainer');
    
    try {
        const response = await fetch('/api/posts', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        const rawText = await response.text();

        
        // Пытаемся распарсить
        const posts = JSON.parse(rawText);
        
        if (response.status === 401) {
            window.location.href = '/login.html';
            return;
        }

        if (!response.ok) {
            throw new Error(`Ошибка ${response.status}`);
        }
        
        container.innerHTML = '';

        if (posts.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; color: var(--mountain); padding: 40px;">
                    <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 15px; opacity: 0.5;"></i>
                    <div>Пока нет постов. Будьте первым! ❄️</div>
                </div>
            `;
            return;
        }

        posts.forEach(post => {
            const postHTML = createPostCard(post);
            container.insertAdjacentHTML('beforeend', postHTML);
        });

    } catch (error) {
        console.error(' Ошибка загрузки постов:', error);
        container.innerHTML = `
            <div style="text-align: center; color: var(--mountain); padding: 40px;">
                <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 10px;"></i>
                <div>Не удалось загрузить посты</div>
            </div>
        `;
    }
}

// Функция создания HTML карточки поста
function createPostCard(post) {
    const timeAgo = getTimeAgo(new Date(post.created_at));
    const avatarLetter = (post.username || 'U').charAt(0).toUpperCase();
    
    return `
        <div class="post-card">
            <div class="post-header">
                <div class="post-avatar">${avatarLetter}</div>
                <div class="post-user">
                    <div class="post-username">${escapeHtml(post.username || 'Аноним')}</div>
                    <div class="post-time">${timeAgo}</div>
                </div>
            </div>
            <div class="post-content">${escapeHtml(post.text)}</div>
            <div class="post-footer">
                <div class="post-actions">
                    <div class="post-action like" onclick="toggleLike(${post.id})">
                        <i class="far fa-heart"></i>
                        <span>${post.likes || 0}</span>
                    </div>
                    <div class="post-action">
                        <i class="far fa-comment"></i>
                        <span>${post.comments || 0}</span>
                    </div>
                </div>
            </div>
        </div>
    `;
}

function getTimeAgo(date) {
    const seconds = Math.floor((new Date() - date) / 1000);
    
    if (seconds < 60) return 'Только что';
    if (seconds < 3600) return `${Math.floor(seconds / 60)} мин назад`;
    if (seconds < 86400) return `${Math.floor(seconds / 3600)} час(а) назад`;
    return `${Math.floor(seconds / 86400)} дн назад`;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
